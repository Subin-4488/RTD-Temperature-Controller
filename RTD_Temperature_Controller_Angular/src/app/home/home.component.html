<div id="main-div">
  <div class="sensor_btn d-flex w-100 justify-content-end">
    <div>
      <button *ngIf="!sensor_status" class="btn btn-primary" (click)="graphInitializer()">Start</button>
      <button *ngIf="sensor_status" class="btn btn-danger" (click)="graphInitializer()">Stop</button>
    </div>
  </div>
<div class="crd" style="padding: 3%; border-radius: 30px; margin: 1%; background-color: aliceblue;">
    <div style="width: 100%;" class="row">
        <div class="col-sm-12 col-md-10">
          <canvasjs-chart
            [options]="chartOptions"
            [styles]="{ width: '100%', height: '460px' }"
            (chartInstance)="getChartInstance($event)"
          ></canvasjs-chart>
        </div>
      
        <div class="col-sm-12 col-md-2">
          <h4 style="font-weight: bold; text-align: center; ">
            Threshold:
            <span>{{ settings.threshold }}</span>
          </h4>
          <h4 style="font-weight: bold; text-align: center">
            Indication:
            <span *ngIf="!danger" style="color: green">SAFE</span>
            <span id="danger" *ngIf="danger">DANGER!!</span>
          </h4>
        </div>

        
      </div>
</div>
</div>
