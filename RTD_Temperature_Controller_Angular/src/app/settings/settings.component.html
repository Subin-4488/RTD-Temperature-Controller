<div id="main-div" class="row justify-content-center align-items-center">
  <form class="crd" id="settings-form" [formGroup]="settingsForm"
  (ngSubmit)="onSubmit(settingsForm.value)">
    <div class="field">
      <label for="threshold" class="form-label">Threshold</label>
      <input
        class="form-control mb-2"
        type="text"
        id="threshold"
        formControlName="threshold"
      />
      <div *ngIf="!getsettingsFormControls['threshold'].valid&&getsettingsFormControls['threshold'].touched" style="color: red;" class="form_error">
        Enter a numeric value</div>
    </div>
    <div class="field">
      <label for="dar" class="form-label">Data acquisition rate</label>
      <select
        class="form-select"
        aria-label="Default select example"
        id="dar"
        formControlName="dar"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="row justify-content-center mt-3 mb-2">
      Current Control
    </div>
    <div class="row controls">
      <div class="field col">
        <label for="current4" class="form-label">4 mA</label>
        <input
          class="form-control mb-2"
          type="text"
          id="current4"
          formControlName="current4"
        />
        <div *ngIf="getsettingsFormControls['current4'].errors&&getsettingsFormControls['current4'].touched" style="color: red;" class="form_error">
          Enter a numeric value</div>
      </div>
      <div class="field col">
        <label for="current20" class="form-label">20 mA</label>
        <input
          class="form-control mb-2"
          type="text"
          id="current20"
          formControlName="current20"
        />
        <div *ngIf="getsettingsFormControls['current20'].errors&&getsettingsFormControls['current20'].touched&&!getsettingsFormControls['current20'].hasError('temperatureGreater')" style="color: red;" class="form_error">
          Enter a numeric value</div>
      </div>
    </div>
    <div *ngIf="getsettingsFormControls['current20'].hasError('temperatureGreater')&&getsettingsFormControls['current20'].touched" style="color: red;" class="row form_error">
      Temperature for 20mA should be greater than temperature for 4mA</div>
    <div class="row justify-content-center mt-3 mb-2">
      Color Control
    </div>
    <div class="row controls">
      <div class="col">
        <label for="c1" class="form-label">0-15 &deg;C</label>
        <select
          class="form-select  mb-2"
          aria-label="Default select example"
          id="c1"
          formControlName="c1"
        >
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <div *ngIf="getsettingsFormControls['c1'].hasError('sameColor')&&getsettingsFormControls['c1'].touched" style="color: red;" class="form_error">
          Enter different colors</div>
      </div>
      <div class="col">
        <label for="c2" class="form-label">16-30 &deg;C</label>
        <select
          class="form-select mb-2"
          aria-label="Default select example"
          id="c2"
          formControlName="c2"
        >
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <div *ngIf="getsettingsFormControls['c2'].hasError('sameColor')&&getsettingsFormControls['c2'].touched" style="color: red;" class="form_error">
          Enter different colors</div>
      </div>
      <div class="col">
        <label for="c3" class="form-label">31-45 &deg;C</label>
        <select
          class="form-select mb-2"
          aria-label="Default select example"
          id="c3"
          formControlName="c3"
        >
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <div *ngIf="getsettingsFormControls['c3'].hasError('sameColor')&&getsettingsFormControls['c3'].touched" style="color: red;" class="form_error">
          Enter different color</div>
      </div>
      
    </div>
    <div class="button-container">
      <button type="button" class="btn btn-secondary m-1" (click)="resetSettings()">Reset</button>
      <button type="submit" [disabled]="settingsForm.invalid" class="btn btn-primary m-1" >Submit</button>
    </div>
  </form>
</div>
